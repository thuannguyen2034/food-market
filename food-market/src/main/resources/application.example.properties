spring.application.name=food-market
# ===================================================================
# DATABASE (PostgreSQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/food_market
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA (Hibernate)
# ===================================================================
spring.jpa.show-sql=true
# KhÃ´ng Äá» jpa thay Äá»i báº£ng (ddl-auto=none). dÃ¹ng Flyway.
spring.jpa.hibernate.ddl-auto=none
#
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# TẮT "Open Session In View" - Best practice cho REST API (bên trên là QUAN TRỌNG)
spring.jpa.open-in-view=false
# ===================================================================
# FLYWAY ()
# ===================================================================
# Báº­tt Flyway
spring.flyway.enabled=true
#
spring.flyway.locations=classpath:db/migration

spring.flyway.baseline-on-migrate=true

# key ngẫu nhiên (dùng web base64-generator.com)
jwt.secret-key=
# Thời gian hết hạn (ms). 900000 = 15 phút
jwt.expiration-ms=900000
# Refresh Token (dài): 604800000ms = 7 ngày
jwt.refresh-token.expiration-ms=604800000

# --- Cấu hình Spring Mail (dùng Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Email bạn dùng để gửi (ví dụ: food.market.service@gmail.com)
spring.mail.username=
# Mật khẩu ứng dụng (KHÔNG phải mật khẩu thật)
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# --- Cấu hình CLoudinary lưu ảnh ----
cloudinary.cloud_name=
cloudinary.api_key=
cloudinary.api_secret=


